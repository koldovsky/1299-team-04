<section class="form-contacts">
    <form class="form">
      <div class="form__group">
        <label for="full-name" class="form__label">Enter your full name*</label>
        <input type="text" id="full-name" class="form__input" placeholder="Enter your full name*" required />
      </div>
      <div class="form__group">
        <label for="phone-number" class="form__label">Enter your phone number*</label>
        <input type="tel" id="phone-number" class="form__input" placeholder="Enter your phone number*" required />
      </div>
      <div class="form__group">
        <label for="email" class="form__label">Enter your e-mail*</label>
        <input type="email" id="email" class="form__input" placeholder="Enter your e-mail*" required />
      </div>
      <div class="form__group">
        <label for="products" class="form__label">Enter chosen products*</label>
        <input type="text" id="products" class="form__input" placeholder="Enter chosen products*" required />
      </div>
      <div class="form__group">
        <label for="quantity" class="form__label">Enter quantity*</label>
        <input type="number" id="quantity" class="form__input" placeholder="Enter quantity*" required />
      </div>
      <div class="form__group">
        <label for="message" class="form__label">Type your message</label>
        <textarea id="message" class="form__textarea" placeholder="Type your message"></textarea>
      </div>
      <div class="form__group form__group--submit">
        <button type="submit" class="form__button">Submit</button>
      </div>
    </form>
 
  <div class="contacts">
    <h2 class="contacts__title">Contacts</h2>
    <p class="contacts__description">
      We are always happy to chat with you. Contact us in any convenient way and we will answer all your questions.
    </p>
    <div class="contacts__details">
      <div class="contacts__item">
        <h3 class="contacts__label">Address</h3>
        <address class="contacts__info">93-40 Queens Blvd, Flushing, NY 11374, USA</address>
      </div>
      <div class="contacts__item">
        <h3 class="contacts__label">Hours</h3>
        <p class="contacts__info">
          Monday - Saturday: 11 AM - 9 PM<br />
          Sunday: 11 AM - 7 PM
        </p>
      </div>
      <div class="contacts__item">
        <h3 class="contacts__label">Contacts</h3>
        <p class="contacts__info">
          <a href="tel:+12345678900" class="contacts__link">+1 (234) 567 89 00</a><br />
          <a href="mailto:sofa@email.com" class="contacts__link">sofa@email.com</a>
        </p>
      </div>
    </div>
    <div class="contacts__map">
      <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3023.414410734635!2d-73.86825252430842!3d40.730905936458626!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c25e482aec40b1%3A0xf0e427633bfec4a0!2s93-40%20Queens%20Blvd!5e0!3m2!1sru!2sua!4v1730828228023!5m2!1sru!2sua" 
        style="width:100%; height:450px; border:0;" 
        allowfullscreen="" 
        loading="lazy" 
        referrerpolicy="no-referrer-when-downgrade">
      </iframe>
    </div>
   </div>
  </section>
