<section class="contacts">
  <div class="container">
    <div class="contacts__inner">
      <div class="contacts__column">
        <form class="contacts-form">
          <div class="contacts-form__group">
            <label for="full-name" class="contacts-form__label">
             <input type="text" id="full-name" class="contacts-form__input" placeholder="Enter your full name*" required />
            </label>
          </div>
          <div class="contacts-form__group">
            <label for="phone-number" class="contacts-form__label">
            <input type="text" id="full-name" class="contacts-form__input" placeholder="Enter your full number*" required />
            </label>
          </div>
          <div class="contacts-form__group">
            <label for="email" class="contacts-form__label">
            <input type="text" id="full-name" class="contacts-form__input" placeholder="Enter your e-mail*" required />
            </label>
          </div>
          <div class="contacts-form__group">
            <label for="products" class="contacts-form__label">
            <input type="text" id="full-name" class="contacts-form__input" placeholder="Enter chosen products*" required />
            </label>
          </div>
          <div class="contacts-form__group">
            <label for="quantity" class="contacts-form__label">
            <input type="number" id="quantity" class="contacts-form__input" placeholder="Enter quantity*" required />
            </label>
          </div>
          <div class="contacts-form__group">
            <label for="message" class="contacts-form__label">
              <textarea id="message" class="form__textarea" placeholder="Type your message"></textarea>
            </label>
          </div>
          <div class="form__group form__group--submit">
            <button type="submit" class="form__button">Submit</button>
          </div>
        </form>
      </div>
      <div class="contacts__column">
        <div class="contacts-details">
          <h2 class="contacts-details__title">Contacts</h2>
          <p class="contacts-details__description">
            We are always happy to chat with you. Contact us in any convenient way and we will answer all your questions.
          </p>
          <div class="contacts-rows">
            <div class="contacts-row">
              <h3 class="contacts-row__label">Address</h3>
              <address class="contacts-row__info">93-40 Queens Blvd, Flushing, NY 11374, USA</address>
            </div>
            <div class="contacts-row">
              <h3 class="contacts-row__label">Hours</h3>
              <p class="contacts-row__info">
                Monday - Saturday: 11 AM - 9 PM<br />
                Sunday: 11 AM - 7 PM
              </p>
            </div>
            <div class="contacts-row">
              <h3 class="contacts-row__label">Contacts</h3>
              <p class="contacts-row__info">
                <a href="tel:+12345678900" class="contacts-row__link">+1 (234) 567 89 00</a><br />
                <a href="mailto:sofa@email.com" class="contacts-row__link">sofa@email.com</a>
              </p>
            </div>
          </div>
          
          <div class="contacts__map">
            <iframe 
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3023.414410734635!2d-73.86825252430842!3d40.730905936458626!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c25e482aec40b1%3A0xf0e427633bfec4a0!2s93-40%20Queens%20Blvd!5e0!3m2!1sru!2sua!4v1730828228023!5m2!1sru!2sua" 
              style="width:100%; height:450px; border:0;" 
              allowfullscreen="" 
              loading="lazy" 
              referrerpolicy="no-referrer-when-downgrade">
            </iframe>
          </div>
         </div>
        </div>
      </div>
  </div>
    
  </section>
