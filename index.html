<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Furniture Store Website Template Demo</title>
        <link rel="shortcut icon" href="img/global/favicon.png" type="image/x-icon" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.4/tiny-slider.css">
        <link rel="stylesheet" href="css/normalize.css" />
        <link rel="stylesheet" href="css/global.css" />
        <link rel="stylesheet" href="css/index.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <script
            src="https://unpkg.com/htmx.org@1.9.10"
            integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <div class="out">
            <!-- Valeriia Kolomiiets -->
            <header
                data-hx-trigger="load"
                data-hx-swap="outerHTML"
                data-hx-get="global.header.partial.html"
            ></header>
            <main>
                <section
                    data-hx-trigger="load"
                    data-hx-swap="outerHTML"
                    data-hx-get="index.section-hero.partial.html"
                ></section>

                <section
                    data-hx-trigger="load"
                    data-hx-swap="outerHTML"
                    data-hx-get="index.section-collections.partial.html"
                ></section>

                <section
                    data-hx-trigger="load"
                    data-hx-swap="outerHTML"
                    data-hx-get="index.section-top-collections.partial.html"
                ></section>

                <section
                    data-hx-trigger="load"
                    data-hx-swap="outerHTML"
                    data-hx-get="index.section-best-selling-products.partial.html"
                ></section>

                <section
                    data-hx-trigger="load"
                    data-hx-swap="outerHTML"
                    data-hx-get="index.section-spring-collection.partial.html"
                ></section>

                <section
                    data-hx-trigger="load"
                    data-hx-swap="outerHTML"
                    data-hx-get="index.section-our-fave-finds.partial.html"
                ></section>

                <section
                    data-hx-trigger="load"
                    data-hx-swap="outerHTML"
                    data-hx-get="index.section-partners.partial.html"
                ></section>

               
                <!--Omelchyshyn-->
                <section
                    data-hx-trigger="load"
                    data-hx-swap="outerHTML"
                    data-hx-get="index.section-testimonials.partial.html"
                ></section>

      
                <!--Omelchyshyn-->
                <section
                    data-hx-trigger="load"
                    data-hx-swap="outerHTML"
                    data-hx-get="index.section-about-us-accordion.partial.html"
                ></section>

                <!--Yakhimovich-->
                <section
                    data-hx-trigger="load"
                    data-hx-swap="outerHTML"
                    data-hx-get="index.our-blog.partial.html"
                ></section>
                <div
                    data-hx-trigger="load"
                    data-hx-swap="outerHTML"
                    data-hx-get="index.next-day-delivery.partial.html"
                ></div>

                <!-- Valeriia Kolomiiets -->
                <section
                    data-hx-trigger="load"
                    data-hx-swap="outerHTML"
                    data-hx-get="index.contacts-form.partial.html"
                ></section>
            </main>
            <footer
                data-hx-trigger="load"
                data-hx-swap="outerHTML"
                data-hx-get="global.footer.partial.html"
            ></footer>
        </div>

        <script defer src="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.2/min/tiny-slider.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
