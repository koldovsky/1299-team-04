<div class="testimonials-carousel">
  <div class="testimonials-carousel__inner">
    <h3 class="title">What Our Customers Say</h3>
    <p class="subtitle">We love your feedback on our products!</p>
    <div class="testimonials-carousel__container">
      <div class="testimonials-carousel-slide">
        <img
          crs="img/section-testimonials-carousel/testimonials-carousel__slide-image1.webp"
          alt="Smiling blonde woman in autumn background."
          class="'testimonials-carousel__slides-image"
        />
      </div>
      <div class="testimonials-carousel-slide">
        <img
          crs="img/section-testimonials-carousel/testimonials-carousel__slide-image2.webp"
          alt="Young man with glasses in a green sweater outdoors."
          class="'testimonials-carousel__slides-image"
        />
      </div>
      <div class="testimonials-carousel-slide">
        <img
          crs="img/section-testimonials-carousel/testimonials-carousel__slide-image3.webp"
          alt="Smiling woman with light brown hair in a floral top."
          class="'testimonials-carousel__slides-image"
        />
      </div>
      <div class="testimonials-carousel-slide">
        <img
          crs="img/section-testimonials-carousel/testimonials-carousel__slide-image4.webp"
          alt="Smiling young man in a black cap on a city street at dusk."
          class="'testimonials-carousel__slides-image"
        />
      </div>
      <div class="testimonials-carousel-slide">
        <img
          crs="img/section-testimonials-carousel/testimonials-carousel__slide-image5.webp"
          alt="Smiling blonde woman in black lace top outdoors."
          class="'testimonials-carousel__slides-image"
        />
      </div>
      <div class="testimonials-carousel-buttons">
        <button class="prev-button">&lt;</button>
        <button class="next-button">&gt;</button>
      </div>
      <div class="testimonials-carousel__indicators">
        <button class="carousel__indicator carousel__indicator--active" onclick="goToSlide(0)"></button>
        <button class="carousel__indicator" onclick="goToSlide(1)"></button>
        <button class="carousel__indicator" onclick="goToSlide(2)"></button>
        <button class="carousel__indicator" onclick="goToSlide(3)"></button>
        <button class="carousel__indicator" onclick="goToSlide(4)"></button>
      </div>
    </div>
  </div>
</div>
